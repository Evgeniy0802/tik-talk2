<div #messageContainer class="messages-wrapper">
  @for (group of getGroupMessages(); track group.values) {
    <div class="date-group">
      <span class="group-message">{{ group[0] }}</span>
    </div>
    @for (message of group[1]; track message.id) {
      <app-chat-workspace-message [message]="message"></app-chat-workspace-message>
    }
  }
</div>

<footer class="input-send-message">
  <app-message-input (created)="onSendMessage($event)"></app-message-input>
</footer>
