<div class="chats-filters-input__wrapper">
  <label class="tt-form-label svg-position">
    <span class="tt-form-label__text">Имя пользователя</span>
    <input
      type="text"
      class="tt-form-input"
      [formControl]="filterChatsControl"
      placeholder="Искать..."
    />
    <svg icon="search" class="svg-list-search"></svg>
  </label>
</div>

@for (chat of chats$ | async; track chat.id) {
  <button chats [chat]="chat" [routerLink]="[chat.id]" routerLinkActive="active"></button>
}
